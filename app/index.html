<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-init="name='AngularJS'" ng-controller="GreetingController as greetingController">
  <ul class="menu">
    <li><a href="#/view1">view1</a></li>
    <li><a href="#/view2">view2</a></li>
  </ul>
  <div ng-view></div>
  <div>Angular seed app: v<span app-version></span></div>
  <div>{{greetingController.greeting}} User! The current date/time is <span>{{ greetingController.now | date:'medium'}}</span>.
  <br/>
  <button ng-click="greetingController.getRandomHelloMessage()">Random Hello Message</button>
  </div>
  <div>
    <input type="text" ng-model="name"/>
  <div><h2>Hello, {{name}}</div>
  </div>
  <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html
